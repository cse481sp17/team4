<!doctype html>
<html>
  <head>
    <title>Fetch teleop</title>
    <link rel="stylesheet" type="text/css" href="teleop.css" />
    <script src="eventemitter2.js"></script>
    <script src="roslib.js"></script>
    <script src="base.js"></script>
    <script src="torso.js"></script>
    <script src="head.js"></script>
    <script src="gripper.js"></script>
	<script src="arm.js"></script>
    <script src="app.js"></script>
  </head>
  <body onload="init()">
    <h1>Fetch teleop</h1>
    <div id="websocket">
      <span id="websocketStatus"></span><br />
      <label for="websocketUrl">Websocket URL:</label>
      <input id="websocketUrl" type="text"></input>
      <input id="websocketButton" type="button" value="Reconnect"></input>
    </div>
    <div id="base">
      <h2>Base control</h2>
      <table class="base-arrows">
        <tr>
          <td></td><td><span class="arrow-up" id="baseForward">&#8598;</span></td><td></td>
        </tr>
        <tr>
          <td><span class="circle-ccw" id="baseLeft">&#8634;</span></td>
          <td><span class="arrow-down" id="baseBackward">&#8598;</span></td>
          <td><span class="circle-cw" id="baseRight">&#8635;</span></td>
        </tr>
      </table>
    </div>
    <div id="torso">
      <h2>Torso control</h2>
      Current torso height: <span id="torsoHeight"></span><br />
      <label for="torsoSlider">Set torso height:</label>
      <input id="torsoSlider" type="range" min="0.0" max="0.4" step="0.05"></input>
      <span id="desiredTorsoHeight"></span>
      <input id="torsoButton" type="button" value="Set"></input>
    </div>
	<div id="head">
      <h2>Head control</h2>
      Current head tilt: <span id="headTiltPosition"></span><br />
      <label for="headTiltSlider">Set head tilt:</label>
      <input id="headTiltSlider" type="range" min="-1.570796" max="0.785398" step="0.1"></input>
      <span id="desiredHeadTiltPosition"></span>
      <input id="headTiltButton" type="button" value="Set"></input><br />
      Current head position: <span id="headPanPosition"></span><br />
      <label for="headPanSlider">Set head pan:</label>
      <input id="headPanSlider" type="range" min="-1.570796" max="1.570796" step="0.1"></input>
      <span id="desiredHeadPanPosition"></span>
      <input id="headPanButton" type="button" value="Set"></input>
    </div>
    <div id="gripper">
      <h2>Gripper control</h2>
      <label for="gripperSlider">Set Gripper force:</label>
      <input id="gripperSlider" type="range" min="35.0" max="100.0" step="5.0"></input>
      <span id="desiredGripperForce"></span>
      <input id="gripperOpenButton" type="button" value="Open"></input>
      <input id="gripperCloseButton" type="button" value="Close"></input>
    </div>
    <div id="arm">
      <h2>Arm control</h2>
      <input id="armExtendButton" type="button" value="Extend arm"></input>
      <input id="armRelaxButton" type="button" value="Relax arm"></input>
    </div>
  </body>
</html>
